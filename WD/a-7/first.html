<!DOCTYPE html>
<html ng-app="app">
<body>
    <h1 ng-controller="myCtrl">{{message}}</h1>
    <script src="https://code.angularjs.org/1.6.9/angular.js"></script>
    <script>
        angular.module("app", []).controller("myCtrl", function ($scope) {
            $scope.message = "Hello World"
        })
    </script>
</body>
</html>
